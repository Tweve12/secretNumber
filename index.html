<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
</head>

<body>
    <script>
        console.log("Я загадал число от 1 до 10. Попробуй угадать его!");
        let secretNumber = Math.floor(Math.random()*10)+1;
        
        let source = 3;
        
        while (source > 0) {
            let userNumber = +prompt("Введите число:");
            if (userNumber == secretNumber) {
                console.log("Верное загаданное число!");
                console.log("Это успех!")
                break;
            } else if (userNumber < secretNumber) {
                console.log("Введенное число меньше нужного");
                source = source-1;
            } else {
                console.log("Введенное число больше нужного")
                source-=1;
            };
            console.log("У вас осталось", source,"п.!")
            
            if (source < 0){
                console.log("Вы проиграли!")
            }
        };
